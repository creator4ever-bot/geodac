version: 1
locale: ru
signs:
  Aries:
    title: Овен
    gist: Напряжённое, быстрое включение новых векторов; импульс к началу.
  Taurus:
    title: Телец
    gist: Стабилизация и ценовая тематика; инерция, материальные вопросы.
  Gemini:
    title: Близнецы
    gist: Информационные волны, логистика, коммуникации.
  Cancer:
    title: Рак
    gist: Домашние/территориальные темы, защита, память, гуманитарные сюжеты.
  Leo:
    title: Лев
    gist: Витрина, сцена, лидерство, символические жесты.
  Virgo:
    title: Дева
    gist: Регламенты, сервисы, медицина, статистика, оптимизация.
  Libra:
    title: Весы
    gist: Договоры, союзы, баланс сил, юридические рамки.
  Scorpio:
    title: Скорпион
    gist: Кризисы/перезапуски, долговые узлы, силовые сюжеты.
  Sagittarius:
    title: Стрелец
    gist: Дальние маршруты, идеологии, международка, высшее образование.
  Capricorn:
    title: Козерог
    gist: Иерархии, дисциплина, долговременные планы, рынок труда.
  Aquarius:
    title: Водолей
    gist: Технологии, реформы, сообщества, инфраструктуры.
  Pisces:
    title: Рыбы
    gist: Растворение границ, нефть/вода, благотворительность, туман.
planets:
  Sun:     "Фокус внимания: управленцы, лидеры, витрина."
  Mercury: "Коммуникации, логистика, документы, тарифы связи."
  Venus:   "Финансы, потребрынки, мир/переговоры, soft power."
  Mars:    "Силовые/аварийные сюжеты, темп, конфликты/инициативы."
  Jupiter: "Законодательство, международка, кредиты/расширение."
  Saturn:  "Ограничения, регламенты, контроль рисков."
  Uranus:  "Сбои/реформы, техно-повороты, сетевые инфраструктуры."
  Neptune: "Нефть/вода, секреты/дезинфо, растворение форм."
  Pluto:   "Большие перезапуски, концентрация власти/ресурсов."
template:
  header: "Ингресс: {planet} в {sign}"
  body: |
    Ключ знака ({sign}): {sign_gist}
    Роль планеты: {planet_role}
    Контекст: в ближайшие дни возможны соответствующие переключения тематики.
  advice: |
    Совет: наблюдать маркеры по тематике знака; сверить с текущей повесткой.
