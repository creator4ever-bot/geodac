version: 2
locale: ru

signs:
  Aries:
    title: Овен
    themes: [старт/импульс, мобилизация, споры]
    risks:  [перегрев, поспешные решения]
    markets: [энергетика, элекроника «горячего» спроса, оперативные сервисы]
    advice: "Готовить план А/Б; держать темп и контроль рисков; не сжигать мосты."
  Taurus:
    title: Телец
    themes: [стабилизация, цены/ресурсы, материальные вопросы]
    risks:  [инерция, задержки]
    markets: [сырьё, продовольствие, недвижимость, транспорт наземный]
    advice: "Фиксировать условия; проверять устойчивость цепочек; избегать лишней суеты."
  Gemini:
    title: Близнецы
    themes: [информация, логистика, коммуникации]
    risks:  [шум/дезинфо, перегруз каналов]
    markets: [связь/медиа, перевозки, ИТ‑сервисы]
    advice: "Повышать качество источников; оставлять коммуникационные окна."
  Cancer:
    title: Рак
    themes: [дом/территории, защита, гуманитарная повестка]
    risks:  [ретрит, эмоциональные решения]
    markets: [жкх/вода, продовольствие, внутренний туризм]
    advice: "Укреплять «тылы»; заботиться о базовой инфраструктуре."
  Leo:
    title: Лев
    themes: [витрина, сцена, лидерство, символические жесты]
    risks:  [переоценка значимости, имиджевые издержки]
    markets: [ивент‑индустрия, люкс, спорт/шоу]
    advice: "Работать с символами; дозировать «показную» активность."
  Virgo:
    title: Дева
    themes: [регламенты, сервисы, медицина, оптимизация]
    risks:  [перебюрократизация, «узкие» места]
    markets: [медицина/фарма, консалтинг, аутсорс‑сервисы]
    advice: "Наращивать эффективность; чинить процессы, а не симптомы."
  Libra:
    title: Весы
    themes: [договоры, союзы, баланс сил, юридические рамки]
    risks:  [затяжные переговоры, компромиссы любой ценой]
    markets: [юридические услуги, финансы, PR]
    advice: "Закреплять договорённости; калибровать баланс интересов."
  Scorpio:
    title: Скорпион
    themes: [кризисы/перезапуски, долговые узлы, силовые сюжеты]
    risks:  [эскалации, токсичные компромиссы]
    markets: [безопасность, debt‑рынки, кризис‑менеджмент]
    advice: "Готовить план реструктуризации; управлять силой и глубиной реформ."
  Sagittarius:
    title: Стрелец
    themes: [дальние маршруты, идеологии, международка]
    risks:  [догматизм, переоценка горизонтов]
    markets: [авиа/логистика, образование, travel]
    advice: "Сверять стратегию с реальностью; не «перерастягивать» ресурсы."
  Capricorn:
    title: Козерог
    themes: [иерархии, дисциплина, долгосрочные планы, рынок труда]
    risks:  [жёсткость, «застывание»]
    markets: [B2B, heavy‑industry, GR/регуляторика]
    advice: "Усилить дисциплину; проверять устойчивость оргструктуры."
  Aquarius:
    title: Водолей
    themes: [технологии, реформы, сообщества, инфраструктуры]
    risks:  [сбой/хаос, «реформа ради реформы»]
    markets: [ИТ/сети, электроэнергетика, стартапы]
    advice: "Делать пилоты и масштабировать; включать общественные механизмы."
  Pisces:
    title: Рыбы
    themes: [растворение границ, нефть/вода, благотворительность, туман]
    risks:  [расплывчатость, утечки/дезинфо]
    markets: [энергетика жидкая, помощь/НКО, креатив]
    advice: "Фильтровать «туман»; закладывать резерв на неопределённость."

planets:
  Sun:
    role: "Фокус управленцев/витрины/лидеров"
    triggers: [выступления, символические жесты]
  Mercury:
    role: "Коммуникации/логистика/документы/тарифы"
    triggers: [переключения каналов, тарифные решения]
  Venus:
    role: "Финансы/потребрынки/переговоры/soft power"
    triggers: [ценовые сигналы, торговые договорённости]
  Mars:
    role: "Темп/силовые/аварийность, конфликты/инициативы"
    triggers: [инциденты, всплеск активности]
  Jupiter:
    role: "Законодательство/международка/кредиты/расширение"
    triggers: [инициативы власти, договоры, кредиты]
  Saturn:
    role: "Ограничения/регламенты/контроль рисков"
    triggers: [постановления, проверки]
  Uranus:
    role: "Сбои/реформы, техно‑повороты, сети"
    triggers: [инциденты в инфраструктуре, инновации]
  Neptune:
    role: "Нефть/вода, секреты/дезинфо, растворение форм"
    triggers: [утечки/фейки, сырьевые сюжеты]
  Pluto:
    role: "Большие перезапуски, концентрация власти/ресурсов"
    triggers: [национализации/слияния, силовые переформатирования]

template:
  header: "Ингресс: {planet_ru} в {sign_ru}"
  body: |
    Темы знака: {sign_themes}
    Риски: {sign_risks}
    Сектора/рынки: {sign_markets}
    Роль планеты: {planet_role}
    Триггеры: {planet_triggers}
  advice: |
    Совет: {sign_advice}
