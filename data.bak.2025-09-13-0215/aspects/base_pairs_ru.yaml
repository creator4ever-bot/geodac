meta: {version: "0.3", lang: "ru"}

# Якоря таймингов для повторного использования
_anchors:
  timing:
    jupiter: &TIMING_JUPITER "среднесрочный: недели–месяцы; 1–3 точных касания (ретро)"
    saturn:  &TIMING_SATURN  "долгий цикл: месяцы–год; 2–3 касания (ретро), эффект накопительный"
    uranus:  &TIMING_URANUS  "много месяцев–пара лет; волнообразно, внезапные пики"
    neptune: &TIMING_NEPTUNE "многолетний фон; расплывчатые точные даты"
    pluto:   &TIMING_PLUTO   "2–3 года вокруг точных касаний; глубинные волны"

TR_MOON:
  to_ASC:
    "☌":
      summary: "Эмоции на виду; день для заботы о себе и дел, где нужен контакт."
      advice: "Займитесь телом/образом; решайте через личный контакт; не перегружайте план."
    "□":
      summary: "Раздражительность и суета; держите границы и темп."
      advice: "Сделайте паузу; распишите дела по 15 минут; ограничьте раздражители."
    "☍":
      summary: "Маятник между «мне» и «другим»; найти середину."
      advice: "Обсудите ожидания; выделите время «для себя» и «для дела» поровну."
    "△":
      summary: "Лёгкий контакт с людьми; дела идут мягко."
      advice: "Решите 1–2 вопроса живым разговором; закрепите результат."
    "✶":
      summary: "Шанс на полезную встречу или маленькое дело."
      advice: "Воспользуйтесь случаем/приглашением; подтвердите договорённость."

  to_MC:
    "☌":
      summary: "Фокус на работе и репутации; показать результат."
      advice: "Покажите результат; отправьте письмо/отчёт; не берите лишнего."
    "□":
      summary: "Срочные задачи и напряжение; расставьте приоритеты."
      advice: "Сократите задачи до топ‑3; отложите второстепенное."
    "☍":
      summary: "Баланс дом–работа; не перегибать."
      advice: "Поставьте границы времени «дом/работа»; перенесите лишнее."
    "△":
      summary: "Поддержка сверху/клиентов; всё складывается."
      advice: "Попросите обратную связь/рекомендацию; зафиксируйте договорённости."
    "✶":
      summary: "Аккуратный шаг в карьере."
      advice: "Сделайте небольшой публичный шаг: пост/звонок/заявка."

  to_DSC:
    "☌":
      summary: "Нужды партнёра на первом плане; диалог важнее споров."
      advice: "Выслушайте; подтвердите чувства/запрос; договоритесь о малом шаге."
    "□":
      summary: "Недомолвки и трения; проговорить ожидания."
      advice: "Проясните одно спорное место; опирайтесь на факты, не стиль."
    "☍":
      summary: "Я–мы: договориться посередине."
      advice: "Сформулируйте «наши» правила на 2–3 дня; проверьте, всё ли понятно."
    "△":
      summary: "Тёплое взаимодействие; легко договориться."
      advice: "Зафиксируйте маленький общий план/ритуал."
    "✶":
      summary: "Небольшая услуга или компромисс."
      advice: "Предложите компромисс; отметьте результат."

  to_IC:
    "☌":
      summary: "Дом, семья, восстановление; навести уют."
      advice: "Отдохните; наведите порядок в одном месте; приготовьте простую еду."
    "□":
      summary: "Быт «давит»; починить и упорядочить."
      advice: "Почините одну вещь; разгрузите угол/полку; уберите «визуальный шум»."
    "☍":
      summary: "Дом–работа в противофазе; выровнять режим."
      advice: "Сделайте план «дом/работа» на день; поставьте короткие окна отдыха."
    "△":
      summary: "Уют и поддержка близких."
      advice: "Сделайте уютно (свет/музыка); поблагодарите близких."
    "✶":
      summary: "Маленькие улучшения дома."
      advice: "Сделайте мелкое благоустройство; отложите крупное на другой день."

  to_SUN:
    "☌":
      summary: "Подъём чувств и внимания к себе; проявиться мягко."
      advice: "Сделайте что‑то приятное для себя; не обещайте лишнего."
    "□":
      summary: "Перепады настроения; не спешить с решениями."
      advice: "Перенесите важные решения; выспитесь; сократите стимулы."
    "☍":
      summary: "Полярности «хочу–надо»; держать баланс."
      advice: "Проверьте «хочу/надо»; выберите одно действие и сделайте его."
    "△":
      summary: "Комфорт и согласие; дела идут проще."
      advice: "Сделайте шаг, который добавляет комфорта/поддержки."
    "✶":
      summary: "Небольшое окно удачи и симпатии."
      advice: "Используйте момент, чтобы попросить малое/закрепить договорённость."

  to_MOON:
    "☌":
      summary: "Личный цикл на пике; забота о себе/семье."
      advice: "Ритуал заботы: сон/еда/вода; не перегружайте встречи."
    "□":
      summary: "Чувствительность и дёрганность; замедлиться."
      advice: "Уберите триггеры; 30 минут тишины/прогулки."
    "☍":
      summary: "Кульминация чувства; яснее видно, что важно."
      advice: "Запишите ощущение и наблюдение; выводы — потом."
    "△":
      summary: "Ровный фон и восстановление."
      advice: "Поддержите режим; лёгкая прогулка/дыхание."
    "✶":
      summary: "Удачные мелочи и бытовые дела."
      advice: "Решите одно бытовое дело и поставьте точку."

  to_MERCURY:
    "☌":
      summary: "Эмоциональные разговоры/новости; написать/позвонить."
      advice: "Пишите коротко и по делу; отделите факты от эмоций."
    "□":
      summary: "Суета и ошибки в переписке; проверить факты."
      advice: "Двойная проверка текста/цифр; ответ позже, если эмоции."
    "☍":
      summary: "Разные точки зрения; слушать и уточнять."
      advice: "Переспросите; подведите итог письменно."
    "△":
      summary: "Лёгкие переговоры, учёба, документы."
      advice: "Сделайте заметку/план на 3 пункта; договоритесь о времени."
    "✶":
      summary: "Небольшая удачная встреча/переписка."
      advice: "Назначьте короткий созвон; подтвердите следующую точку."

  to_VENUS:
    "☌":
      summary: "Тепло в отношениях; тянет к красоте и комфорту."
      advice: "Сделайте маленький жест внимания; создайте уют."
    "□":
      summary: "Капризы/обиды; не тратиться на эмоциях."
      advice: "Не обсуждайте деньги/ценности на эмоциях; перенесите разговор."
    "☍":
      summary: "Потребности не совпадают; мягко согласовать."
      advice: "Обменяйтесь ожиданиями; найдите общий комфорт."
    "△":
      summary: "Приятная встреча/покупка; гармония."
      advice: "Спланируйте небольшую приятность вместе."
    "✶":
      summary: "Маленькая радость, комплимент."
      advice: "Сделайте комплимент; маленькая покупка с лимитом."

  to_MARS:
    "☌":
      summary: "Импульс действовать; избегать ссор по мелочам."
      advice: "Направьте энергию в дело/спорт; считайте до трёх перед ответом."
    "□":
      summary: "Острые углы и раздражение; разрядка через движение."
      advice: "Разрядитесь движением; перенесите спор/жёсткий разговор."
    "☍":
      summary: "Тяга к спору; перевести энергию в дело."
      advice: "Сделайте физическую задачу; избегайте конфронтации."
    "△":
      summary: "Энергии в меру; сделать минимум с результатом."
      advice: "Сделайте одно дело до конца, без рывков."
    "✶":
      summary: "Подходящее окно для маленького шага."
      advice: "Сделайте маленький шаг — и остановитесь."
# ========================= JUPITER =========================
TR_JUPITER:
  to_SUN:
    "☌": &JUP_SUN_CONJ
      summary: "Рост горизонтов, уверенность, расширение роли и возможностей."
      keywords: ["рост","возможности","признание"]
      shadow: "переоценка сил, обещания сверх меры"
      advice: "берите крупную цель, но считайте ресурсы; фиксируйте договорённости"
      timing: *TIMING_JUPITER
      tone: "оптимистично, громко"
    "□": &JUP_SUN_HARD
      summary: "Перекалибровка амбиций: реальность требует корректировать план."
      keywords: ["реформа целей","обучение","пересмотр"]
      shadow: "рассеянность, распыление, инфляция ожиданий"
      advice: "сузьте фокус, оставьте 1–2 приоритетные цели"
      timing: *TIMING_JUPITER
      tone: "шумно, с перегибами"
    "☍": *JUP_SUN_HARD
    "△": &JUP_SUN_EASY
      summary: "Благоприятное окно: поддержка, шансы, рост без лишнего трения."
      keywords: ["удача","поддержка","видимость"]
      shadow: "расслабление, потери темпа"
      advice: "конвертируйте шанс в конкретный результат"
      timing: *TIMING_JUPITER
      tone: "легко, расширяюще"
    "✶": *JUP_SUN_EASY
  to_MOON:
    "☌": &JUP_MOON_CONJ
      summary: "Тепло и щедрость: расширение заботы, семейные/домашние возможности."
      keywords: ["благополучие","поддержка","семья"]
      shadow: "излишества, эмоциональная импульсивность"
      advice: "усиливайте опоры и режим, инвестируйте в дом/здоровье"
      timing: *TIMING_JUPITER
      tone: "утешающе, щедро"
    "□": &JUP_MOON_HARD
      summary: "Эмоциональные качели; бытовая перегрузка/излишества."
      keywords: ["расширение быта","перерасход","переедание"]
      shadow: "заглушение чувств комфортом"
      advice: "баланс удовольствия и дисциплины, лимиты по времени/деньгам"
      timing: *TIMING_JUPITER
      tone: "буйно, растянуто"
    "☍": *JUP_MOON_HARD
    "△": &JUP_MOON_EASY
      summary: "Мягкая поддержка: комфорт, забота, семья и ресурсные контакты."
      keywords: ["комфорт","забота","ресурсность"]
      shadow: "ленца, откладывание"
      advice: "оформляйте маленькие, но регулярные улучшения"
      timing: *TIMING_JUPITER
      tone: "уютно, плавно"
    "✶": *JUP_MOON_EASY
  to_MERCURY:
    "☌": &JUP_MERC_CONJ
      summary: "Горизонты мысли и коммуникаций; обучение, публикации, сделки."
      keywords: ["рост ума","учёба","переговоры","путешествия"]
      shadow: "словесная инфляция, переоценка сроков"
      advice: "структурируйте обучение/переговоры, фиксируйте письменно"
      timing: *TIMING_JUPITER
      tone: "оптимистично"
    "□": &JUP_MERC_HARD
      summary: "Шум и распыление внимания; корректировка инфо‑диеты."
      keywords: ["перегруз инфо","ошибки в расчётах","спешка"]
      shadow: "поверхностность, забывчивость"
      advice: "сузьте повестку, двойной чек, реалистичные сроки"
      timing: *TIMING_JUPITER
      tone: "шумно"
    "☍": *JUP_MERC_HARD
    "△": &JUP_MERC_EASY
      summary: "Лёгкие удачи в учёбе/переговорах/поездках."
      keywords: ["шанс","поддержка","нетворкинг"]
      shadow: "болтливость"
      advice: "конвертируйте шанс в результат (срок/метрика)"
      timing: *TIMING_JUPITER
      tone: "легко"
    "✶": *JUP_MERC_EASY
  to_VENUS:
    "☌": &JUP_VEN_CONJ
      summary: "Рост в отношениях/деньгах; благосклонность и социальные возможности."
      keywords: ["любовь","договорённости","выгоды","эстетика"]
      shadow: "излишества, траты «для удовольствия»"
      advice: "фиксируйте условия win‑win, задайте лимиты бюджета"
      timing: *TIMING_JUPITER
      tone: "щедро"
    "□": &JUP_VEN_HARD
      summary: "Переоценка в отношениях/расходах — нужна мера."
      keywords: ["баланс выгод","ожидания","финансы"]
      shadow: "наивность, зависимость от благосклонности"
      advice: "баланс условий, прозрачность договорённостей"
      timing: *TIMING_JUPITER
      tone: "пестро"
    "☍": *JUP_VEN_HARD
    "△": &JUP_VEN_EASY
      summary: "Лёгкая синергия, эстетика, привлекательность."
      keywords: ["сочетание","поддержка","подарки"]
      shadow: "поверхностный миролюбивый компромисс"
      advice: "скрепите добрую волю конкретикой"
      timing: *TIMING_JUPITER
      tone: "приятно"
    "✶": *JUP_VEN_EASY
  to_MARS:
    "☌": &JUP_MARS_CONJ
      summary: "Уверенное действие и масштаб инициатив; удача смелым."
      keywords: ["энергия","спорт","кампании","прорыв"]
      shadow: "перегиб, травматизм из‑за спешки"
      advice: "цели крупно, шаги дозированно; разминка/безопасность"
      timing: *TIMING_JUPITER
      tone: "на подъёме"
    "□": &JUP_MARS_HARD
      summary: "Амбиции > ресурсов; конфликт масштаба и темпа."
      keywords: ["истощение","споры","риски"]
      shadow: "самоуверенность, авантюризм"
      advice: "приоритизация, темп по пульсу, страховка рисков"
      timing: *TIMING_JUPITER
      tone: "напряжённо"
    "☍": *JUP_MARS_HARD
    "△": &JUP_MARS_EASY
      summary: "Шанс на спокойный прогресс действиями «в плюс»."
      keywords: ["поддержка","темп","мотивация"]
      shadow: "расслабление после первого успеха"
      advice: "закрепляйте ритм, фиксируйте достижения"
      timing: *TIMING_JUPITER
      tone: "ровно"
    "✶": *JUP_MARS_EASY
  to_ASC:
    "☌": &JUP_ASC_CONJ
      summary: "Расширение присутствия: уверенность, связи, благосклонность людей."
      keywords: ["харизма","нетворкинг","видимость"]
      shadow: "самодовольство, обещания без действий"
      advice: "выступайте и знакомьтесь, но закрепляйте делом"
      timing: *TIMING_JUPITER
      tone: "приподнято, открыто"
    "□": &JUP_ASC_HARD
      summary: "Образ «раздувается» — нужна мера и структурирование."
      keywords: ["границы","репутация","баланс"]
      shadow: "споры из‑за «я слишком»"
      advice: "соберите образ и повестку, уберите лишнее"
      timing: *TIMING_JUPITER
      tone: "широко, но неустойчиво"
    "☍": *JUP_ASC_HARD
    "△": &JUP_ASC_EASY
      summary: "Лёгкая поддержка имиджа и связей; двери открываются."
      keywords: ["шанс","поддержка","контакты"]
      shadow: "поверхностность"
      advice: "заключайте договорённости, закрепляйте результат"
      timing: *TIMING_JUPITER
      tone: "лёгкий подъём"
    "✶": *JUP_ASC_EASY
  to_MC:
    "☌": &JUP_MC_CONJ
      summary: "Карьерный рост/публичная удача; расширение роли и ответственности."
      keywords: ["карьера","статус","аудитория"]
      shadow: "обещания сверх меры, публичные риски"
      advice: "берите видимые проекты, но соизмеряйте ресурсы"
      timing: *TIMING_JUPITER
      tone: "видимо, амбициозно"
    "□": &JUP_MC_HARD
      summary: "Конфликт масштаба задач с реальными ресурсами."
      keywords: ["приоритизация","рамки","репутация"]
      shadow: "ошибки из‑за спешки и самоуверенности"
      advice: "сузьте повестку, договоритесь о сроках"
      timing: *TIMING_JUPITER
      tone: "напряжённо, по‑крупному"
    "☍": *JUP_MC_HARD
    "△": &JUP_MC_EASY
      summary: "Благоприятный ветер в спину — поддержка начальства/рынка."
      keywords: ["покровительство","возможности","рост"]
      shadow: "расслабленность"
      advice: "запросите то, что давно хотели"
      timing: *TIMING_JUPITER
      tone: "поддерживающе"
    "✶": *JUP_MC_EASY
  to_DSC:
    "☌": &JUP_DSC_CONJ
      summary: "Расширение партнёрств: выгодные союзы, новые контракты."
      keywords: ["союзы","договоры","юридическое"]
      shadow: "наивная доверчивость"
      advice: "фиксируйте условия письменно, защищайте интересы"
      timing: *TIMING_JUPITER
      tone: "договороспособно"
    "□": &JUP_DSC_HARD
      summary: "Разные ожидания масштаба/выгод — нужна балансировка."
      keywords: ["переговоры","баланс","условия"]
      shadow: "обещания без покрытия, зависимость"
      advice: "пересоберите рамки, капайте по факту"
      timing: *TIMING_JUPITER
      tone: "торгово-напряжённо"
    "☍": *JUP_DSC_HARD
    "△": &JUP_DSC_EASY
      summary: "Лёгкая синергия: отношения/контракты складываются."
      keywords: ["синергия","компромисс","рост"]
      shadow: "поверхностность условий"
      advice: "закрепляйте детали, расписание и KPI"
      timing: *TIMING_JUPITER
      tone: "легко"
    "✶": *JUP_DSC_EASY
  to_IC:
    "☌": &JUP_IC_CONJ
      summary: "Расширение дома/семьи/внутренних опор."
      keywords: ["дом","семья","опора"]
      shadow: "расходы/переизбыток вещей"
      advice: "инвестируйте в устойчивость: жильё, здоровье, близких"
      timing: *TIMING_JUPITER
      tone: "тепло, устойчиво"
    "□": &JUP_IC_HARD
      summary: "Хаос быта/переезд без плана — структурируйте."
      keywords: ["логистика","быт","границы"]
      shadow: "раздувание быта, перетраты"
