meta: {version: "0.2", lang: "ru"}
transit:
  ARIES: "через инициативу, скорость и прямое действие"
  TAURUS: "через устойчивость, материальные опоры и терпение"
  GEMINI: "через коммуникации, обучение и гибкость"
  CANCER: "через заботу, дом и эмоциональную близость"
  LEO: "через лидерство, сцену и творчество"
  VIRGO: "через детали, сервис, анализ и улучшения"
  LIBRA: "через дипломатию, баланс, эстетику и партнёрство"
  SCORPIO: "через глубину, честность, концентрацию и трансформацию"
  SAGITTARIUS: "через расширение, путешествия, смысл и наставничество"
  CAPRICORN: "через структуру, дисциплину, ответственность и статус"
  AQUARIUS: "через обновление, свободу, технологии и сообщество"
  PISCES: "через вдохновение, эмпатию и мягкое растворение границ"
natal:
  ARIES: "самостоятельность, прямое действие и старт инициатив"
  TAURUS: "устойчивость, телесные/материальные опоры, ценность постоянства"
  GEMINI: "обмен, учёба, сеть контактов и быстрые решения"
  CANCER: "семья/уют, эмоциональная безопасность, верность"
  LEO: "самовыражение, сцена, гордость и творческий центр"
  VIRGO: "служение, порядок, компетентность и практичность"
  LIBRA: "партнёрство, справедливость, эстетика и баланс интересов"
  SCORPIO: "глубина, верность, трансформация и проницательность"
  SAGITTARIUS: "смысл, свобода, дальние горизонты, вера"
  CAPRICORN: "амбиции, структура, границы и долг"
  AQUARIUS: "уникальность, автономия и социальная осознанность"
  PISCES: "сострадание, интуиция, воображение и отпускание лишнего"
