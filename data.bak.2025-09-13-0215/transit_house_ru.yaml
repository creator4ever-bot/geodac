meta:
  version: "1.0"
  lang: "ru"
  title: "Краткие формулировки транзитов: Планета × Дом"
  updated: "2025-09-11"
  note: "Универсальные формулировки; уточняются знаком транзитной планеты, аспектами и ретроградностью."

houses:
  "1": "Личность/имидж"
  "2": "Финансы/ценности"
  "3": "Общение/обучение"
  "4": "Дом/семья"
  "5": "Творчество/роман"
  "6": "Работа/здоровье"
  "7": "Партнёрство"
  "8": "Общие финансы/интим"
  "9": "Путешествия/высшее"
  "10": "Карьера/статус"
  "11": "Друзья/проекты"
  "12": "Уединение/завершение"

transits:
  SUN:
    name_ru: "Солнце"
    houses:
      "1": "Самопрезентация, лидерство, фокус на «я»."
      "2": "Доход и самооценка, цена труда."
      "3": "Коммуникации, обучение, короткие поездки."
      "4": "Дом и семья, базовые вопросы."
      "5": "Творчество, сцена, романтика."
      "6": "Эффективность, рутина, здоровье."
      "7": "Договорённости, партнёрские темы."
      "8": "Общие деньги, доверие, глубина."
      "9": "Путешествия, мировоззрение, публикации."
      "10": "Карьера, статус, авторитет."
      "11": "Команда, сеть, покровители."
      "12": "Завершение циклов, бэк-офис, отдых."
  MOON:
    name_ru: "Луна"
    duration_hint: "1–2 дня"
    houses:
      "1": "Эмоции на виду; забота о себе."
      "2": "Домашний комфорт, траты/пища."
      "3": "Встречи, новости, поездки по делам."
      "4": "Домочадцы, уют, семейные дела."
      "5": "Удовольствия, дети, творческий отклик."
      "6": "Забота о здоровье, бытовая помощь."
      "7": "Потребности партнёра, эмпатия."
      "8": "Близость, уязвимость, поддержка."
      "9": "Поездка/поиск смысла, наставничество."
      "10": "Репутация, заботы о статусе/работе."
      "11": "Общительность, друзья, взаимопомощь."
      "12": "Уединение, сон, восстановление."
  MERCURY:
    name_ru: "Меркурий"
    houses:
      "1": "Идеи и речь, презентации."
      "2": "Бюджет, расчёты, договоры о деньгах."
      "3": "Переговоры, письма, обучение."
      "4": "Документы по дому/семье, планирование быта."
      "5": "Креативные тексты, сценарии, флирт."
      "6": "Задачи, почта, планёрки, чек-листы."
      "7": "Переговоры и медиация с партнёром."
      "8": "Аналитика общих средств, тайны."
      "9": "Учёба, публикации, правовые темы."
      "10": "Отчёты, стратегия, публичные заявления."
      "11": "Брейншторм, сеть контактов, сообщества."
      "12": "Исследование, закулисье, конфиденциально."
  VENUS:
    name_ru: "Венера"
    houses:
      "1": "Привлекательность, самопринятие, стиль."
      "2": "Доход, приятные покупки, ценности."
      "3": "Дружелюбные встречи, лёгкие переговоры."
      "4": "Уют, декор, семейная гармония."
      "5": "Свидания, вдохновение, сцена."
      "6": "Мир в офисе, комфорт в режиме."
      "7": "Компромисс, партнёрская дипломатия."
      "8": "Интим, сближение, подарки/выгоды."
      "9": "Путешествия «для души», эстетика."
      "10": "Репутация, благосклонность начальства."
      "11": "Дружба, поддержка, комьюнити."
      "12": "Приватные чувства, отпуск, восстановление."
  MARS:
    name_ru: "Марс"
    houses:
      "1": "Напор, старт; держите импульсы под контролем."
      "2": "Борьба за ресурсы; рост расходов."
      "3": "Острые слова, быстрые поездки."
      "4": "Ремонт, силовые бытовые задачи; споры в семье."
      "5": "Азарт, спорт, конкуренция в любви/творчестве."
      "6": "Срочные задачи; риск перегруза."
      "7": "Конфликты/инициатива в союзе."
      "8": "Финманёвры, ревность, интенсивность."
      "9": "Полемика о взглядах; дальние выезды."
      "10": "Амбиции, борьба за статус/цели."
      "11": "Прорыв в проекте/группе; лидерство."
      "12": "Скрытая работа; управлять тревогой."
  JUPITER:
    name_ru: "Юпитер"
    houses:
      "1": "Рост уверенности и горизонтов."
      "2": "Доход/активы растут; щедрость."
      "3": "Учёба, сеть контактов, удачные сделки."
      "4": "Расширение жилья/семьи; благополучие."
      "5": "Творческий подъём, удача в романе."
      "6": "Улучшение условий труда/здоровья."
      "7": "Благоприятные союзы и договоры."
      "8": "Кредиты/гранты/поддержка; общий достаток."
      "9": "Путешествия, дипломы, издания."
      "10": "Карьерный рост, авторитет."
      "11": "Протекция, аудитория, исполнение желаний."
      "12": "Внутренняя защита, духовный рост."
  SATURN:
    name_ru: "Сатурн"
    houses:
      "1": "Границы «я», выдержка, серьёзность."
      "2": "Бюджет/экономия, пересмотр ценностей."
      "3": "Дисциплина в учёбе/коммуникациях; экзамены."
      "4": "Обязанности дома, к старшим/основаниям."
      "5": "Мастерство и скромность в удовольствиях."
      "6": "Режим, здоровье, долгий труд."
      "7": "Проверка отношений и контрактов."
      "8": "Долги, наследие, работа со страхами."
      "9": "Строгие рамки обучения/закона."
      "10": "Вершины через труд; ответственность."
      "11": "Фильтр окружения; устойчивые цели."
      "12": "Завершение, уединение, терапия."
  URANUS:
    name_ru: "Уран"
    houses:
      "1": "Резкий апдейт имиджа/курса."
      "2": "Нестабильный доход; новые модели заработка."
      "3": "Внезапные поездки, инсайты, хай‑тек."
      "4": "Переезд/реформа быта."
      "5": "Свобода в любви/творчестве, эксперименты."
      "6": "Agile‑подход, автоматизация, встряска рутины."
      "7": "Повороты в союзе; внезапные договоры/разрывы."
      "8": "Взрывные финвопросы; освобождение от уз."
      "9": "Импровизационные путешествия, нестандартная учёба."
      "10": "Карьерный поворот, стартап‑вектор."
      "11": "Новое комьюнити, крауд/соцсети."
      "12": "Пробуждения во сне; тайные перемены."
  NEPTUNE:
    name_ru: "Нептун"
    houses:
      "1": "Размытый фокус/вдохновение; берегите границы."
      "2": "Иллюзии/щедрость в деньгах; проверяйте факты."
      "3": "Поэзия/медиа, но риск путаницы."
      "4": "Идеализация дома; протечки/растворение."
      "5": "Музы, роман; возможен самообман."
      "6": "Усталость; служение; практики восстановления."
      "7": "Идеализация партнёра; держать границы."
      "8": "Растворение привязок; милосердие/благотворительность."
      "9": "Вера, мистицизм, кино/фото."
      "10": "Размытый статус; работа «за сценой»."
      "11": "Сочувствие друзьям; волонтёрство."
      "12": "Сны, уединение, исцеление."
  PLUTO:
    name_ru: "Плутон"
    houses:
      "1": "Перерождение «я», сила воли."
      "2": "Радикальная перестройка финансов/ценностей."
      "3": "Навязчивые идеи; мощная риторика."
      "4": "Корневая чистка в семье/доме."
      "5": "Интенсивные чувства/контроль; творческий прорыв."
      "6": "Детокс, кризис эффективности → обновление."
      "7": "Силовые динамики в союзе; честность."
      "8": "Интим/долги/наследство — крайние меры."
      "9": "Сдвиг мировоззрения; осторожно с фанатизмом."
      "10": "Борьба за статус; влияние/ответственность."
      "11": "Перезапуск круга; групповые силы/политика."
      "12": "Глубинная терапия; скрытые процессы."
